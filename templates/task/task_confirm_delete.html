{% extends "base.html" %}

{% block content %}
  <h1>Delete task '{{ task.content }}' ?</h1>
  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes" class="btn btn-danger">
    <a href="{% url 'task:tag-list' %}" class="btn btn-warning">Cancel</a>
  </form>
{% endblock %}
